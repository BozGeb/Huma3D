<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <!-- Include Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <h1>My 3D Model Viewer</h1>
    
    <!-- Create a container for the 3D model -->
    <div id="model-container"></div>
    
    <script>
        // Create a Three.js scene
        const scene = new THREE.Scene();
        
        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);
        
        // Load and add the 3D model to the scene
        const loader = new THREE.GLTFLoader(); // Use GLTFLoader for loading GLTF/GLB models
        
        // Replace 'path/to/your/model.glb' with the path to your 3D model file in the repository
        loader.load('path/to/your/model.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
        });
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        
        // Function to animate the scene
        const animate = () => {
            requestAnimationFrame(animate);
            // Add any animation or updates here if needed
            renderer.render(scene, camera);
        };
        
        animate(); // Start the animation loop
    </script>
</body>
</html>
